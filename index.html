<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icon -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <!-- Left -->
        <aside class="sidebar">
            <header class="p-10">
                <div class="header-left">
                    <img src="./img/avatar_io.jpg" alt="" class="br-50">
                    <span>Nome Utente</span>
                </div>
                <div class="header-right">
                    <i class="fas fa-circle-notch mr-10"></i>
                    <i class="fas fa-comment-alt mr-10"></i>
                    <i class="fas fa-ellipsis-v mr-10"></i>
                </div>
            </header>
            <section class="notification p-20">
                <div class="br-50 p-10 bg-white">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </section>
            <section class="contacts">
                <div class="search p-10">
                    <span class="btn">
                    <i class="fas fa-search"></i>
                    </span>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="p-10">
                </div>
                <ul>
                    <li v-for="contact in contacts">
                        <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name" class="br-50">
                        <div class="name">{{contact.name}}</div>
                    </li>
                </ul>
            </section>
        </aside>
        <!-- Right -->
        <section class="main-content">
            <header class="p-10">
                <div class="header-left">
                    <img src="./img/avatar_1.jpg" alt="" class="br-50">
                    <div>
                        <div>Michele</div>
                        <div class="last-access">Ultimo accesso oggi alle 10.35</div>
                    </div>
                </div>
                <div class="header-right">
                    <i class="fas fa-search mr-10"></i>
                    <i class="fas fa-paperclip mr-10"></i>
                    <i class="fas fa-ellipsis-v mr-10"></i>
                </div>
            </header>
            <main>

            </main>
            <footer>

            </footer>
        </section>
    </div>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
